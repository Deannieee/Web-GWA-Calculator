<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GWA Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container my-5">

        <h1 class="display-4 text-center text-primary mb-5">GWA Calculator</h1>
        <div class="row my-5 align-items-center justify-content-center g-4">
            <div class="row">
                <div class="col">
                    <h3 class="display-6 text-center">Subject</h3>
                </div>
                <div class="col">
                    <h3 class="display-6 text-center">Units</h3>
                </div>
                <div class="col">
                    <h3 class="display-6 text-center">Grades</h3>
                </div>
            </div>

            <div id="input-fields">
                <form action="" method="post">
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control subject" />
                        </div>
                        <div class="col">
                            <input type="number" class="form-control units" />

                        </div>
                        <div class="col">
                            <input type="number" class="form-control grades" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control subject" />
                        </div>
                        <div class="col">
                            <input type="number" class="form-control units" />

                        </div>
                        <div class="col">
                            <input type="number" class="form-control grades" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control subject" />
                        </div>
                        <div class="col">
                            <input type="number" class="form-control units" />

                        </div>
                        <div class="col">
                            <input type="number" class="form-control grades" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control subject" />
                        </div>
                        <div class="col">
                            <input type="number" class="form-control units" />

                        </div>
                        <div class="col">
                            <input type="number" class="form-control grades" />
                        </div>
                    </div>
                </form>
            </div>

            <div class="text-center" id="display-result"></div>
            <div class="text-center my-5">
                <button type="button" class="btn btn-secondary btn-lg" title="Add new rows" id="btn-add-field"
                    onclick="createField()">ADD FIELD</button>
                <button type="button" class="btn btn-primary btn-lg" title="Calculate GWA"
                    id="btn-calculate-gwa" onclick="calculateGrades()">CALCULATE</button>
            </div>

        </div>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
